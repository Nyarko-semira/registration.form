<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

  <div class="ama">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" 
        pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="IT Management"><input id="IT Maagement" type="radio" name="IT Management" class="inline" /> 
        Information Technology Management</label>
        <label for="business "><input id="business" type="radio" name="IT Management" class="inline" />
         Business Administration</label>
        
      </fieldset>

      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">the school's website</option>
            <option value="3">through a friend</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like this school..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
